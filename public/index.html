    <style>
        /* --- ÂÖ®Â±ÄÂèòÈáè --- */
        :root {
            --bg-color: #f0f2f5; --text-main: #333; --text-sub: #666;
            --card-bg: #ffffff; --card-shadow: 0 4px 12px rgba(0,0,0,0.05);
            --accent-color: #4facfe; --btn-bg: #333; --btn-text: #fff;
            --input-bg: #fff; --border-color: #eee;
        }
        html[data-theme="dark"] {
            --bg-color: #121212; --text-main: #e0e0e0; --text-sub: #a0a0a0;
            --card-bg: #1e1e1e; --card-shadow: 0 4px 12px rgba(0,0,0,0.5);
            --accent-color: #ff7e5f; --btn-bg: #4facfe; --btn-text: #fff;
            --input-bg: #2c2c2c; --border-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color); color: var(--text-main);
            margin: 0; padding: 20px; padding-bottom: 200px;
            min-height: 100vh; box-sizing: border-box;
            transition: background 0.3s, color 0.3s;
        }
        .container { max-width: 600px; margin: 0 auto; }

        .header {
            display: flex; justify-content: space-between; align-items: center;
            margin-bottom: 24px; position: sticky; top: 0; z-index: 20;
            background: var(--bg-color); padding: 10px 0;
        }
        .header h2 { margin: 0; font-size: 1.5rem; }
        .controls { display: flex; gap: 10px; }
        .icon-btn {
            background: var(--card-bg); border: 1px solid var(--border-color);
            color: var(--text-main); width: 40px; height: 40px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; box-shadow: 0 2px 5px rgba(0,0,0,0.05); transition: all 0.2s;
        }
        .icon-btn.active { background: var(--accent-color); color: #fff; border-color: var(--accent-color); }

        /* --- Âç°ÁâáÊ†∑Âºè --- */
        .card {
            background: var(--card-bg); border-radius: 16px; padding: 20px;
            margin-bottom: 16px; box-shadow: var(--card-shadow);
            display: flex; justify-content: space-between; align-items: center;
            position: relative; overflow: hidden;
            transition: transform 0.2s; border: 2px solid transparent;
        }
        /* Êï¥Âç°Èó™ÁÉÅÂä®Áîª */
        .card.is-today { animation: flash-card 2s infinite ease-in-out; }
        @keyframes flash-card {
            0% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0.1); border-color: transparent; }
            50% { box-shadow: 0 0 20px 5px rgba(255, 59, 48, 0.3); border-color: #ff3b30; transform: scale(1.02); }
            100% { box-shadow: 0 0 0 0 rgba(255, 59, 48, 0); border-color: transparent; }
        }

        /* --- ‰øÆÊîπÈáçÁÇπÔºöÁîüËÇñËÉåÊôØÂõæ --- */
        .zodiac-bg {
            position: absolute;
            /* ÂÆö‰ΩçÂà∞‰∏≠Èó¥ÂÅèÂè≥ */
            top: 50%;
            right: 80px;
            transform: translateY(-50%);
            /* ËÆæÂÆöÂõ∫ÂÆöÂ§ßÂ∞èÂÆπÂô®ÔºåÈò≤Ê≠¢Êãâ‰º∏ÂèòÂΩ¢ (Ê†πÊçÆ‰Ω†ÁöÑÂõæÁâáÊØî‰æã‰º∞ÁÆó) */
            width: 115px; 
            height: 100px;
            /* Ê∏ÖÊô∞Â∫¶Ë∞ÉÊï¥ */
            opacity: 0.8; /* ÊèêÈ´ò‰∏çÈÄèÊòéÂ∫¶ÔºåÊõ¥Ê∏ÖÊô∞ */
            pointer-events: none; /* Èò≤Ê≠¢Êå°‰ΩèÁÇπÂáª */
            z-index: 0; /* Âú®ÊúÄÂ∫ïÂ±Ç */
            background-repeat: no-repeat;
            /* background-size Âíå position Áî± JS Âä®ÊÄÅËÆ°ÁÆó */
        }
        
        /* ÂÜÖÂÆπÂ±ÇÔºåÁ°Æ‰øùÂú®ÂõæÁâá‰πã‰∏ä */
        .card-content-left, .card-content-right { z-index: 1; position: relative; }
        /* ‰∏∫‰∫ÜÈò≤Ê≠¢ÂõæÁâáÈ¢úËâ≤Â§™Ê∑±ÂΩ±ÂìçÊñáÂ≠óÔºåÁªôÂè≥‰æßÂÄíËÆ°Êó∂Âä†‰∏™ÂçäÈÄèÊòéËÉåÊôØÂ∫ïËâ≤ (ÂèØÈÄâ) */
        .card-content-right {
             background: linear-gradient(to left, var(--card-bg) 60%, transparent);
             padding: 5px 0 5px 20px;
             border-radius: 8px;
        }

        .info-group { display: flex; flex-direction: column; gap: 6px; }
        .name-row { display: flex; align-items: center; gap: 8px; }
        .name { font-size: 1.2rem; font-weight: 700; }
        .tag { font-size: 0.75rem; padding: 2px 6px; border-radius: 4px; font-weight: 500; }
        .tag.solar { background: rgba(25, 118, 210, 0.1); color: #1976d2; }
        .tag.lunar { background: rgba(123, 31, 162, 0.1); color: #7b1fa2; }
        .tag.age { background: rgba(255, 152, 0, 0.1); color: #f57c00; }
        .date-detail { font-size: 0.85rem; color: var(--text-sub); display: flex; align-items: center; gap: 5px; }
        
        .countdown-group { text-align: right; min-width: 60px; }
        .days-num { font-size: 1.8rem; font-weight: 800; color: var(--accent-color); line-height: 1; }
        .days-label { font-size: 0.75rem; color: var(--text-sub); margin-top: 2px;}
        .today-badge-text { color: #ff3b30; font-weight: bold; font-size: 1.2rem; }

        /* --- ‰øÆÊîπÈáçÁÇπÔºöÂ±Ö‰∏≠ÁöÑÂà†Èô§ÊåâÈíÆ --- */
        .delete-btn {
            position: absolute;
            /* ÂÆåÁæéÂ±Ö‰∏≠ÂÆö‰Ωç */
            top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            /* Ê†∑ÂºèÂ¢ûÂº∫Ôºå‰ΩøÂÖ∂ÊòæÁúº */
            width: 48px; height: 48px;
            font-size: 1.5rem;
            background: rgba(255, 71, 87, 0.95); /*Êõ¥Âä†ÂÆûÂøÉÈÜíÁõÆ*/
            color: #fff;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            z-index: 10; /* ÊúÄÈ´òÂ±ÇÁ∫ß */

        }
        .delete-btn:hover { transform: translate(-50%, -50%) scale(1.1); }
        .delete-btn:active { transform: translate(-50%, -50%) scale(0.95); }

        /* --- Â∫ïÈÉ®Ê∑ªÂä†Èù¢Êùø --- */
        .add-panel {

            z-index: 100;
        }
        .add-panel.show { transform: translateY(0); }
        .form-row { display: flex; gap: 10px; margin-bottom: 15px; }
        input, select {

            background: var(--input-bg); color: var(--text-main);

            border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; font-size: 1rem;
        }
        [v-cloak] { display: none; }

                    <div v-else>

                    </div>
                </div>
            </div>
        </div>

        <div v-if="!loading && list.length === 0" style="text-align:center; padding-top: 50px; opacity:0.6;">

        </div>

            <div class="form-row">
                <input v-model="newItem.name" placeholder="ÂßìÂêç">
                <select v-model="newItem.type" style="flex: 0 0 80px;">
                    <option value="lunar">ÂÜúÂéÜ</option>

            </div>
            <button class="save-btn" @click="addItem">‰øùÂ≠ò</button>
        </div>
    </div>

        createApp({
            setup() {
                const list = ref([]);
                const loading = ref(true);
                const isEditMode = ref(false); 
                const newItem = ref({ name: '', type: 'solar', date: '' });
                const theme = ref(localStorage.getItem('theme') || 'light');

                const applyTheme = (val) => document.documentElement.setAttribute('data-theme', val);
                applyTheme(theme.value);
                
                const toggleTheme = () => {
                    const newVal = theme.value === 'light' ? 'dark' : 'light';
                    theme.value = newVal;
                    applyTheme(newVal);
                    localStorage.setItem('theme', newVal);
                };

                const toggleEditMode = () => isEditMode.value = !isEditMode.value;

                const getWeekDay = (dateStr) => {
                    const days = ['Âë®Êó•', 'Âë®‰∏Ä', 'Âë®‰∫å', 'Âë®‰∏â', 'Âë®Âõõ', 'Âë®‰∫î', 'Âë®ÂÖ≠'];
                    return days[new Date(dateStr).getDay()];
                };

                const formatDateLocal = (dateObj) => {
                    const y = dateObj.getFullYear();
                    const m = (dateObj.getMonth() + 1).toString().padStart(2, '0');
                    const d = dateObj.getDate().toString().padStart(2, '0');
                    return `${y}-${m}-${d}`;
                };

                // --- ÁîüËÇñËÉåÊôØÊ†∑ÂºèËÆ°ÁÆó ---
                const getZodiacStyle = (year) => {
                    if (!year || ZODIAC_IMG_BASE64.length < 100) return { display: 'none' }; 
                    const idx = (year - 4) % 12;
                    const col = idx % 3;
                    const row = Math.floor(idx / 3);
                    const posX = col * 51; 
                    const posY = row * 33.3333;
                    return {
                        backgroundImage: `url(${ZODIAC_IMG_BASE64})`,
                        backgroundPosition: `${posX}% ${posY}%`,
                        // ÂÖ≥ÈîÆÔºöÂú®‰∏Ä‰∏™Âõ∫ÂÆöÂ§ßÂ∞èÁöÑÂÆπÂô®ÂÜÖÔºåÂ∞ÜËÉåÊôØÂõæÊîæÂ§ßÂà∞ÂéüÂõæ3x4ÂÄçÂ§ßÂ∞èÔºå
                        // ÁÑ∂ÂêéÈÄöËøá position ÁßªÂä®Âà∞Ê≠£Á°ÆÁöÑÊ†ºÂ≠ê‰∏ä„ÄÇËøôÊ†∑ÊòæÁ§∫Âá∫Êù•ÁöÑÂ∞±ÊòØÂéüÂßãÊØî‰æã„ÄÇ
                        backgroundSize: '300% 400%' 
                    };
                };

                const calculateInfo = (item) => {
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    const currentYear = today.getFullYear();
                    let birthYear = null, m, d;
                    const parts = item.date.replace(/Âπ¥|Êúà|Êó•/g, '-').split(/[-/]/);
                    if (parts.length >= 3) {
                        birthYear = parseInt(parts[0]); m = parseInt(parts[1]); d = parseInt(parts[2]);
                    } else if (parts.length === 2) {
                        m = parseInt(parts[0]); d = parseInt(parts[1]);
                    }
                    let targetDate;
                    if (item.type === 'solar') {
                        targetDate = new Date(currentYear, m - 1, d);
                        if (targetDate < today) targetDate.setFullYear(currentYear + 1);
                    } else {
                        let lunarDate = Lunar.fromYmd(currentYear, m, d);
                        let solar = lunarDate.getSolar(); 
                        targetDate = new Date(solar.getYear(), solar.getMonth() - 1, solar.getDay());
                        if (targetDate < today) {
                            lunarDate = Lunar.fromYmd(currentYear + 1, m, d);
                            solar = lunarDate.getSolar();
                            targetDate = new Date(solar.getYear(), solar.getMonth() - 1, solar.getDay());
                        }
                    }
                    const diffTime = targetDate - today;
                    const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
                    let age = null;
                    if (birthYear) {
                        age = currentYear - birthYear;
                        if (targetDate.getFullYear() > currentYear) age += 1;
                    }
                    return {
                        ...item, days, age, birthYear,
                        nextDateStr: formatDateLocal(targetDate)
                    };
                };

                const sortedList = computed(() => list.value.map(calculateInfo).sort((a, b) => a.days - b.days));

                const fetchData = async () => {
                    try {
                        const res = await fetch('/api/data');
                        list.value = await res.json();
                    } catch(e) { console.error(e); }
                    finally { loading.value = false; }
                };

                const saveData = async () => await fetch('/api/data', { method: 'POST', body: JSON.stringify(list.value) });

                const addItem = async () => {
                    if(!newItem.value.name || !newItem.value.date) return alert("ËØ∑Â°´ÂÜôÂÆåÊï¥");
                    list.value.push({ ...newItem.value });
                    await saveData();
                    newItem.value = { name: '', type: 'solar', date: '' };
                };

                const removeItem = async (itemToRemove) => {
                    if(!confirm(`Á°ÆÂÆöË¶ÅÂà†Èô§ ${itemToRemove.name} ÂêóÔºü`)) return;
                    const index = list.value.findIndex(i => i.name === itemToRemove.name && i.date === itemToRemove.date);
                    if (index > -1) {
                        list.value.splice(index, 1);
                        await saveData();
                    }
                };

                onMounted(fetchData);
                return { 
                    list, sortedList, newItem, loading, theme, toggleTheme, isEditMode, toggleEditMode,
                    addItem, removeItem, getWeekDay, getZodiacStyle
                };
            }
        }).mount('#app');
    </script>
