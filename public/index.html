    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- 1. CSS å˜é‡å®šä¹‰ä¸»é¢˜ --- */
        :root {

            --text-main: #333;
            --text-sub: #666;
            --card-bg: #ffffff;

        /* æ·±è‰²æ¨¡å¼å˜é‡ */

        /* --- é¡¶éƒ¨å¯¼èˆªæ  --- */
        .header {

        .icon-btn {

        /* --- å¡ç‰‡æ ·å¼ --- */
        .card {

        /* å·¦ä¾§ä¿¡æ¯ */

        .name { font-size: 1.2rem; font-weight: 700; color: var(--text-main); }
        .badges { display: flex; gap: 4px; }
        .tag {

        /* æ—¥æœŸè¯¦æƒ… */
        .date-detail { font-size: 0.85rem; color: var(--text-sub); margin-top: 4px; display: flex; align-items: center; gap: 5px; }
        .date-detail i { font-size: 0.9rem; }

        /* å³ä¾§å€’è®¡æ—¶ */
        .countdown-group { text-align: right; }

        .today-badge {

        }

        /* --- ç¼–è¾‘æ¨¡å¼ä¸‹çš„åˆ é™¤æŒ‰é’® --- */
        .delete-btn {
            position: absolute;
            top: 10px; right: 10px;
            color: #ff4757;
            background: rgba(255, 71, 87, 0.1);
            width: 28px; height: 28px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            font-size: 1rem;
        }

        /* --- åº•éƒ¨æ·»åŠ æ¡† (ä»…ç¼–è¾‘æ¨¡å¼æ˜¾ç¤º) --- */
        .add-panel {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 16px 16px 0 0;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 0; left: 0; right: 0;
            max-width: 600px;
            margin: 0 auto;
            transform: translateY(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }
        .add-panel.show { transform: translateY(0); }
        .form-row { display: flex; gap: 10px; margin-bottom: 10px; }
        input, select {
            padding: 12px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-main);
            border-radius: 8px;

            outline: none;
        }
        button.save-btn {
            width: 100%;
            padding: 14px;
            background: var(--btn-bg);
            color: var(--btn-text);
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }

        /* é®ç½©å±‚ */
        .overlay {
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 99;
            display: none;
        }
        .overlay.show { display: block; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <div id="app" class="container" v-cloak :data-theme="theme">
        
        <div class="header">
            <h2>ğŸ‚ ç”Ÿæ—¥å€’è®¡æ—¶</h2>
            <div class="controls">
                <div class="icon-btn" @click="toggleTheme" title="åˆ‡æ¢ä¸»é¢˜">
                    <i :class="theme === 'light' ? 'ri-sun-line' : 'ri-moon-line'"></i>
                </div>
                <div class="icon-btn" :class="{ active: isEditMode }" @click="toggleEditMode" title="ç®¡ç†/ç¼–è¾‘">
                    <i :class="isEditMode ? 'ri-settings-4-fill' : 'ri-settings-4-line'"></i>
                </div>
            </div>
        </div>

        <div v-if="loading" style="text-align:center; color: var(--text-sub);">åŠ è½½ä¸­...</div>

        <div v-if="!loading && list.length === 0" style="text-align:center; margin-top: 50px; color: var(--text-sub);">
            <i class="ri-cake-3-line" style="font-size: 3rem; opacity: 0.5;"></i>
            <p>è¿˜æ²¡æœ‰æ·»åŠ ç”Ÿæ—¥å“¦ï¼Œç‚¹å‡»å³ä¸Šè§’é½¿è½®æ·»åŠ </p>
        </div>

        <div class="list">
            <div v-for="(item, index) in sortedList" :key="index" class="card">
                <div v-if="isEditMode" class="delete-btn" @click.stop="removeItem(item)">
                    <i class="ri-close-line"></i>
                </div>

                <div class="info-group">
                    <div class="name-row">
                        <span class="name">{{ item.name }}</span>
                        <div class="badges">
                            <span :class="['tag', item.type]">{{ item.type === 'solar' ? 'é˜³' : 'å†œ' }}</span>
                            <span v-if="item.age !== null" class="tag age">{{ item.age }}å²</span>
                        </div>
                    </div>
                    <div class="date-detail">
                        <i class="ri-calendar-event-line"></i> 
                        <span>{{ item.nextDateStr }} ({{ getWeekDay(item.nextDateStr) }})</span>
                    </div>
                    <div class="date-detail" style="font-size: 0.75rem; opacity: 0.8;">
                        <i class="ri-history-line"></i> åŸ: {{ item.date }}
                    </div>
                </div>

                <div class="countdown-group">
                    <div v-if="item.days === 0" class="today-badge">
                        <i class="ri-cake-2-fill"></i> ä»Šå¤©
                    </div>
                    <div v-else>
                        <div class="days-num">{{ item.days }}</div>
                        <div class="days-label">å¤©å</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="overlay" :class="{ show: isEditMode }" @click="toggleEditMode"></div>

        <div class="add-panel" :class="{ show: isEditMode }">
            <h3 style="margin-top:0; margin-bottom: 15px;">æ–°å¢ç”Ÿæ—¥</h3>
            <div class="form-row">
                <input v-model="newItem.name" placeholder="å§“å (å¦‚: è€å¦ˆ)" style="flex: 2;">
                <select v-model="newItem.type" style="flex: 1;">
                    <option value="solar">é˜³å†</option>
                    <option value="lunar">å†œå†</option>
                </select>
            </div>
            <div class="form-row">
                <input type="text" v-model="newItem.date" placeholder="æ—¥æœŸ: 1995-10-01 æˆ– 10-01">
            </div>
            <button class="save-btn" @click="addItem">ä¿å­˜å¹¶æ›´æ–°</button>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const list = ref([]);
                const loading = ref(true);
                const isEditMode = ref(false); // æ§åˆ¶ç¼–è¾‘æ¨¡å¼çŠ¶æ€
                const newItem = ref({ name: '', type: 'solar', date: '' });
                
                // ä¸»é¢˜æ§åˆ¶
                const theme = ref(localStorage.getItem('theme') || 'light');
                const toggleTheme = () => {
                    theme.value = theme.value === 'light' ? 'dark' : 'light';
                    localStorage.setItem('theme', theme.value);
                };

                const toggleEditMode = () => {
                    isEditMode.value = !isEditMode.value;
                };

                // è·å–æ˜ŸæœŸå‡ 
                const getWeekDay = (dateStr) => {
                    const days = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
                    return days[new Date(dateStr).getDay()];
                };

                // æ ¸å¿ƒè®¡ç®—é€»è¾‘
                const calculateInfo = (item) => {
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    const currentYear = today.getFullYear();
                    
                    // 1. è§£æåŸå§‹è¾“å…¥
                    // æ”¯æŒ "1990-10-01" æˆ– "10-01"
                    let birthYear = null;
                    let m, d;
                    
                    const parts = item.date.replace(/å¹´|æœˆ|æ—¥/g, '-').split(/[-/]/);
                    if (parts.length >= 3) {
                        birthYear = parseInt(parts[0]);
                        m = parseInt(parts[1]);
                        d = parseInt(parts[2]);
                    } else if (parts.length === 2) {
                        m = parseInt(parts[0]);
                        d = parseInt(parts[1]);
                    }

                    // 2. è®¡ç®—ä¸‹ä¸€ä¸ªç”Ÿæ—¥æ—¥æœŸ
                    let targetDate;
                    if (item.type === 'solar') {
                        targetDate = new Date(currentYear, m - 1, d);
                        if (targetDate < today) {
                            targetDate.setFullYear(currentYear + 1);
                        }
                    } else {
                        // å†œå†è½¬å…¬å†
                        let lunarDate = Lunar.fromYmd(currentYear, m, d);
                        // å¤„ç†é—°æœˆï¼šå¦‚æœå½•å…¥çš„æ˜¯é—°æœˆï¼ŒLunaråº“å¯èƒ½éœ€è¦ç‰¹æ®Šå¤„ç†ï¼Œè¿™é‡Œç®€åŒ–å¤„ç†ï¼Œé»˜è®¤ä¸ºéé—°æœˆåŒ¹é…
                        let solar = lunarDate.getSolar(); 
                        targetDate = new Date(solar.getYear(), solar.getMonth() - 1, solar.getDay());
                        
                        if (targetDate < today) {
                            lunarDate = Lunar.fromYmd(currentYear + 1, m, d);
                            solar = lunarDate.getSolar();
                            targetDate = new Date(solar.getYear(), solar.getMonth() - 1, solar.getDay());
                        }
                    }

                    // 3. è®¡ç®—å€’è®¡æ—¶å¤©æ•°
                    const diffTime = targetDate - today;
                    const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    // 4. è®¡ç®—å¹´é¾„ (å¦‚æœæœ‰å‡ºç”Ÿå¹´ä»½)
                    let age = null;
                    if (birthYear) {
                        // å¦‚æœç”Ÿæ—¥è¿˜æ²¡è¿‡ï¼Œå¹´é¾„ = å½“å‰å¹´ä»½ - å‡ºç”Ÿå¹´ä»½ - 1
                        // å¦‚æœç”Ÿæ—¥å·²è¿‡æˆ–å°±æ˜¯ä»Šå¤©ï¼Œå¹´é¾„ = å½“å‰å¹´ä»½ - å‡ºç”Ÿå¹´ä»½
                        // è¿™é‡Œæˆ‘ä»¬è®¡ç®—"ä¸‹ä¸€æ¬¡ç”Ÿæ—¥æ—¶çš„å¹´é¾„"å¯èƒ½æ›´ç¬¦åˆè¯­å¢ƒï¼Œæˆ–è€…"å½“å‰å‘¨å²"
                        // é‡‡ç”¨å¸¸è§„é€»è¾‘ï¼šå½“å‰å®å²
                        let ageDiff = currentYear - birthYear;
                        // è¿™é‡Œç¨å¾®å·æ‡’ï¼Œç²—ç•¥è®¡ç®—å®å²ï¼Œå¦‚æœè¿˜æ²¡è¿‡ç”Ÿæ—¥å°±-1
                        const thisYearBday = new Date(currentYear, m - 1, d); // ä»…åšå‚è€ƒ
                        if (today < thisYearBday) {
                            // ageDiff--; 
                            // ä¿®æ­£ï¼šé€šå¸¸äººä»¬çœ‹ç”Ÿæ—¥åˆ—è¡¨æƒ³çŸ¥é“"ä»–ä»Šå¹´å‡ å²"æˆ–è€…"è¿‡å®Œç”Ÿæ—¥å‡ å²"
                            // è¿™é‡Œç›´æ¥æ˜¾ç¤ºï¼šè¿‡å®Œä¸‹ä¸ªç”Ÿæ—¥æ˜¯å¤šå°‘å²
                            age = currentYear - birthYear;
                            if (targetDate.getFullYear() > currentYear) {
                                age = age + 1; // å¦‚æœä¸‹ä¸ªç”Ÿæ—¥æ˜¯æ˜å¹´ï¼Œé‚£å°±æ˜¯æ˜å¹´çš„å²æ•°
                            }
                        } else {
                             age = currentYear - birthYear;
                             if (targetDate.getFullYear() > currentYear) {
                                age = age + 1;
                             }
                        }
                    }

                    return {
                        ...item,
                        days,
                        age, // æ–°å¢å¹´é¾„å­—æ®µ
                        nextDateStr: targetDate.toISOString().split('T')[0]
                    };
                };

                const sortedList = computed(() => {
                    return list.value
                        .map(calculateInfo)
                        .sort((a, b) => a.days - b.days);
                });

                // API äº¤äº’
                const fetchData = async () => {
                    try {
                        const res = await fetch('/api/data');
                        const json = await res.json();
                        list.value = Array.isArray(json) ? json : [];
                    } catch(e) { console.error(e); }
                    finally { loading.value = false; }
                };

                const saveData = async () => {
                    await fetch('/api/data', {
                        method: 'POST',
                        body: JSON.stringify(list.value)
                    });
                };

                const addItem = async () => {
                    if(!newItem.value.name || !newItem.value.date) return alert("è¯·å¡«å†™å®Œæ•´");
                    // ç®€å•çš„æ ¼å¼æ ¡éªŒ
                    if(!newItem.value.date.includes('-')) return alert("æ—¥æœŸæ ¼å¼è¯·ä½¿ç”¨ 10-01 æˆ– 1990-10-01");
                    
                    list.value.push({ ...newItem.value });
                    await saveData();
                    newItem.value = { name: '', type: 'solar', date: '' };
                    alert("æ·»åŠ æˆåŠŸï¼");
                    // ä¸å…³é—­ç¼–è¾‘æ¨¡å¼ï¼Œæ–¹ä¾¿ç»§ç»­æ·»åŠ 
                };

                const removeItem = async (itemToRemove) => {
                    if(!confirm(`ç¡®å®šè¦åˆ é™¤ ${itemToRemove.name} å—ï¼Ÿ`)) return;
                    
                    // åœ¨åŸå§‹ list ä¸­æ‰¾åˆ°å¹¶åˆ é™¤
                    const index = list.value.findIndex(i => i.name === itemToRemove.name && i.date === itemToRemove.date);
                    if (index > -1) {
                        list.value.splice(index, 1);
                        await saveData();
                    }
                };

                onMounted(fetchData);

                return { 
                    list, sortedList, newItem, loading, 
                    theme, toggleTheme, 
                    isEditMode, toggleEditMode,
                    addItem, removeItem, getWeekDay
                };
            }
        }).mount('#app');
    </script>
</body>
