    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    
    <style>
        /* --- å…¨å±€å˜é‡å®šä¹‰ --- */

        /* æ·±è‰²æ¨¡å¼é‡å†™å˜é‡ - è¿™é‡Œçš„å…³é”®æ˜¯ html[data-theme="dark"] */
        html[data-theme="dark"] {
            --bg-color: #121212;

        body {

            background-color: var(--bg-color);

            margin: 0;
            padding: 20px;
            padding-bottom: 180px; /* åº•éƒ¨ç•™ç™½ï¼Œé˜²æ­¢å†…å®¹è¢«æ·»åŠ æ¡†æŒ¡ä½ */
            min-height: 100vh;
            transition: background 0.3s, color 0.3s;
            box-sizing: border-box;
        }

        .container { max-width: 600px; margin: 0 auto; }

        /* --- é¡¶éƒ¨å¯¼èˆª --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            position: sticky;
            top: 0;
            z-index: 10;
            background: var(--bg-color); /* åªæœ‰è¿™é‡Œéœ€è¦èƒŒæ™¯è‰²é˜²æ­¢æ»šåŠ¨ç©¿é€ */
            padding: 10px 0;
        }
        .header h2 { margin: 0; font-size: 1.5rem; }
        .controls { display: flex; gap: 10px; }
        .icon-btn {
            background: var(--card-bg);

        .icon-btn.active { background: var(--accent-color); color: #fff; border-color: var(--accent-color); }

        /* --- å¡ç‰‡åˆ—è¡¨ --- */
        .card {
            background: var(--card-bg);

            box-shadow: var(--card-shadow);

        /* ç¼–è¾‘æ¨¡å¼ä¸‹å¡ç‰‡è½»å¾®æŠ–åŠ¨æ•ˆæœï¼ˆå¯é€‰ï¼Œå¢åŠ è¶£å‘³æ€§ï¼‰ */
        /* .editing .card { animation: shake 0.5s; } */

        .info-group { display: flex; flex-direction: column; gap: 4px; }
        .name-row { display: flex; align-items: center; gap: 8px; }
        .name { font-size: 1.2rem; font-weight: 700; }
        .tag { font-size: 0.75rem; padding: 2px 6px; border-radius: 6px; font-weight: 500; }
        .tag.solar { background: rgba(25, 118, 210, 0.1); color: #1976d2; }
        .tag.lunar { background: rgba(123, 31, 162, 0.1); color: #7b1fa2; }
        .tag.age { background: rgba(255, 152, 0, 0.1); color: #f57c00; }
        
        .date-detail { font-size: 0.85rem; color: var(--text-sub); display: flex; align-items: center; gap: 5px; }
        
        .countdown-group { text-align: right; min-width: 60px; }
        .days-num { font-size: 1.8rem; font-weight: 800; color: var(--accent-color); line-height: 1; }
        .days-label { font-size: 0.75rem; color: var(--text-sub); }
        .today-badge { color: #ff3b30; font-weight: bold; animation: pulse 1.5s infinite; }

        /* --- åˆ é™¤æŒ‰é’® (ç»å¯¹å®šä½åœ¨å¡ç‰‡å†…) --- */
        .delete-btn {
            position: absolute;
            top: -10px; 
            right: -10px;
            background: #ff4757;
            color: white;
            width: 30px; height: 30px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
            z-index: 5; /* ç¡®ä¿å±‚çº§é«˜ */
            transform: scale(0);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        /* å½“å¤„äºç¼–è¾‘æ¨¡å¼æ—¶ï¼Œæ˜¾ç¤ºåˆ é™¤æŒ‰é’® */
        .editing .delete-btn { transform: scale(1); }

        /* --- åº•éƒ¨æ·»åŠ æ¡† --- */
        .add-panel {
            background: var(--card-bg);
            padding: 24px;
            border-radius: 20px 20px 0 0;
            box-shadow: 0 -4px 30px rgba(0,0,0,0.15);
            position: fixed;
            bottom: 0; left: 0; right: 0;
            max-width: 600px;
            margin: 0 auto;
            transform: translateY(120%); /* é»˜è®¤éšè— */
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 100;
        }
        .add-panel.show { transform: translateY(0); }
        
        .form-row { display: flex; gap: 10px; margin-bottom: 12px; }
        input, select {
            padding: 12px;
            border: 1px solid var(--border-color);
            background: var(--input-bg);
            color: var(--text-main);
            border-radius: 10px;
            flex: 1;
            outline: none;
            font-size: 1rem;
        }
        button.save-btn {
            width: 100%; padding: 14px;
            background: var(--btn-bg); color: var(--btn-text);
            border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; font-size: 1rem;
        }
        button.save-btn:active { opacity: 0.9; transform: scale(0.98); }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        [v-cloak] { display: none; }
    </style>
</head>
<body>
    <div id="app" class="container" v-cloak :class="{ editing: isEditMode }">
        
        <div class="header">
            <h2>ğŸ‚ ç”Ÿæ—¥å€’è®¡æ—¶</h2>
            <div class="controls">
                <div class="icon-btn" @click="toggleTheme">
                    <i :class="theme === 'light' ? 'ri-sun-line' : 'ri-moon-line'"></i>
                </div>
                <div class="icon-btn" :class="{ active: isEditMode }" @click="toggleEditMode">
                    <i :class="isEditMode ? 'ri-close-line' : 'ri-settings-4-line'"></i>
                </div>
            </div>
        </div>

        <div v-if="loading" style="text-align:center; margin-top:50px;">åŠ è½½ä¸­...</div>

        <div class="list">
            <div v-for="(item, index) in sortedList" :key="index" class="card">
                <div class="delete-btn" @click.stop="removeItem(item)">
                    <i class="ri-delete-bin-line"></i>
                </div>

                <div class="info-group">
                    <div class="name-row">
                        <span class="name">{{ item.name }}</span>
                        <div class="badges">
                            <span :class="['tag', item.type]">{{ item.type === 'solar' ? 'é˜³' : 'å†œ' }}</span>
                            <span v-if="item.age !== null" class="tag age">{{ item.age }}å²</span>
                        </div>
                    </div>
                    <div class="date-detail">
                        <i class="ri-calendar-line"></i> {{ item.nextDateStr }} ({{ getWeekDay(item.nextDateStr) }})
                    </div>
                </div>

                <div class="countdown-group">
                    <div v-if="item.days === 0" class="today-badge">ä»Šå¤©</div>
                    <div v-else>
                        <div class="days-num">{{ item.days }}</div>
                        <div class="days-label">å¤©å</div>
                    </div>
                </div>
            </div>
        </div>

        <div v-if="!loading && list.length === 0" style="text-align:center; padding-top: 50px; opacity:0.6;">
            <i class="ri-cake-3-line" style="font-size: 3rem;"></i>
            <p>ç‚¹å‡»å³ä¸Šè§’æ·»åŠ ç”Ÿæ—¥</p>
        </div>

        <div class="add-panel" :class="{ show: isEditMode }">
            <h3 style="margin-top:0; margin-bottom: 15px;">ğŸ“ æ–°å¢/ç®¡ç†</h3>
            <div class="form-row">
                <input v-model="newItem.name" placeholder="å§“å (å¦‚: å¦ˆå¦ˆ)">
                <select v-model="newItem.type" style="flex: 0 0 80px;">
                    <option value="solar">é˜³å†</option>
                    <option value="lunar">å†œå†</option>
                </select>
            </div>
            <div class="form-row">
                <input type="text" v-model="newItem.date" placeholder="æ—¥æœŸ: 1995-10-01 æˆ– 10-01">
            </div>
            <button class="save-btn" @click="addItem">æ·»åŠ ç”Ÿæ—¥</button>
            <div style="text-align:center; margin-top:10px; font-size:0.8rem; color:var(--text-sub)">
                ç‚¹å‡»å³ä¸Šè§’ Ã— é€€å‡ºç®¡ç†
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed, onMounted, watch } = Vue;

        createApp({
            setup() {
                const list = ref([]);
                const loading = ref(true);
                const isEditMode = ref(false); 
                const newItem = ref({ name: '', type: 'solar', date: '' });
                const theme = ref(localStorage.getItem('theme') || 'light');

                // --- ä¿®å¤1: æ­£ç¡®çš„ä¸»é¢˜åˆ‡æ¢é€»è¾‘ ---
                const applyTheme = (val) => {
                    document.documentElement.setAttribute('data-theme', val);
                };
                // åˆå§‹åŒ–æ‰§è¡Œ
                applyTheme(theme.value);
                // ç›‘å¬å˜åŒ–
                watch(theme, (newVal) => {
                    applyTheme(newVal);
                    localStorage.setItem('theme', newVal);
                });
                
                const toggleTheme = () => {
                    theme.value = theme.value === 'light' ? 'dark' : 'light';
                };

                const toggleEditMode = () => {
                    isEditMode.value = !isEditMode.value;
                };

                const getWeekDay = (dateStr) => {
                    const days = ['å‘¨æ—¥', 'å‘¨ä¸€', 'å‘¨äºŒ', 'å‘¨ä¸‰', 'å‘¨å››', 'å‘¨äº”', 'å‘¨å…­'];
                    return days[new Date(dateStr).getDay()];
                };

                const calculateInfo = (item) => {
                    const today = new Date();
                    today.setHours(0,0,0,0);
                    const currentYear = today.getFullYear();
                    
                    let birthYear = null;
                    let m, d;
                    
                    const parts = item.date.replace(/å¹´|æœˆ|æ—¥/g, '-').split(/[-/]/);
                    if (parts.length >= 3) {
                        birthYear = parseInt(parts[0]);
                        m = parseInt(parts[1]);
                        d = parseInt(parts[2]);
                    } else if (parts.length === 2) {
                        m = parseInt(parts[0]);
                        d = parseInt(parts[1]);
                    }

                    let targetDate;
                    if (item.type === 'solar') {
                        targetDate = new Date(currentYear, m - 1, d);
                        if (targetDate < today) {
                            targetDate.setFullYear(currentYear + 1);
                        }
                    } else {
                        let lunarDate = Lunar.fromYmd(currentYear, m, d);
                        let solar = lunarDate.getSolar(); 
                        targetDate = new Date(solar.getYear(), solar.getMonth() - 1, solar.getDay());
                        
                        if (targetDate < today) {
                            lunarDate = Lunar.fromYmd(currentYear + 1, m, d);
                            solar = lunarDate.getSolar();
                            targetDate = new Date(solar.getYear(), solar.getMonth() - 1, solar.getDay());
                        }
                    }

                    const diffTime = targetDate - today;
                    const days = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

                    let age = null;
                    if (birthYear) {
                        age = currentYear - birthYear;
                        if (targetDate.getFullYear() > currentYear) {
                            age = age + 1;
                        }
                    }

                    return {
                        ...item,
                        days,
                        age,
                        nextDateStr: targetDate.toISOString().split('T')[0]
                    };
                };

                const sortedList = computed(() => {
                    return list.value.map(calculateInfo).sort((a, b) => a.days - b.days);
                });

                const fetchData = async () => {
                    try {
                        const res = await fetch('/api/data');
                        const json = await res.json();
                        list.value = Array.isArray(json) ? json : [];
                    } catch(e) { console.error(e); }
                    finally { loading.value = false; }
                };

                const saveData = async () => {
                    await fetch('/api/data', {
                        method: 'POST',
                        body: JSON.stringify(list.value)
                    });
                };

                const addItem = async () => {
                    if(!newItem.value.name || !newItem.value.date) return alert("è¯·å¡«å†™å®Œæ•´");
                    if(!newItem.value.date.includes('-')) return alert("æ—¥æœŸæ ¼å¼è¯·ä½¿ç”¨ 10-01 æˆ– 1990-10-01");
                    
                    list.value.push({ ...newItem.value });
                    await saveData();
                    newItem.value = { name: '', type: 'solar', date: '' };
                    // ä¸å…³é—­ç¼–è¾‘æ¨¡å¼ï¼Œæ–¹ä¾¿è¿ç»­æ·»åŠ 
                    // alert("å·²æ·»åŠ "); 
                };

                // --- ä¿®å¤2: ç§»é™¤é®ç½©å±‚ï¼Œç›´æ¥åˆ é™¤ ---
                const removeItem = async (itemToRemove) => {
                    if(!confirm(`ç¡®å®šè¦åˆ é™¤ ${itemToRemove.name} å—ï¼Ÿ`)) return;
                    
                    const index = list.value.findIndex(i => i.name === itemToRemove.name && i.date === itemToRemove.date);
                    if (index > -1) {
                        list.value.splice(index, 1);
                        await saveData();
                    }
                };

                onMounted(fetchData);

                return { 
                    list, sortedList, newItem, loading, 
                    theme, toggleTheme, 
                    isEditMode, toggleEditMode,
                    addItem, removeItem, getWeekDay
                };
            }
        }).mount('#app');
    </script>
</body>
